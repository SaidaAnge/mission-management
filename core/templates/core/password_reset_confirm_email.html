{% extends "core/base.html" %}
{% block content %}
<div class="card">
  <h2>Réinitialisation du mot de passe</h2>
  <p>Un email de réinitialisation va être envoyé à l’adresse suivante :</p>
  <p><strong>{{ email }}</strong></p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" name="send_email" class="btn btn-primary">Envoyer le mail de réinitialisation</button>
  </form>
  <a href="{% url 'connexion' %}">Retour à la connexion</a>
</div>
{% endblock %}
