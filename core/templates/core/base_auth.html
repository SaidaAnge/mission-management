{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Authentification{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body { background: #f5f6fa; }
        .auth-container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(102,126,234,0.10);
            padding: 2.5rem 2rem;
        }
        .logo { font-size: 2.5rem; color: #667eea; margin-bottom: 0.5rem; }
        .company-name { font-size: 1.3rem; font-weight: 700; color: #667eea; }
        .auth-title { font-size: 1.5rem; font-weight: 600; color: #222; margin-bottom: 1.5rem; text-align:center; }
        .auth-link { color: #667eea; text-decoration: underline; font-size: 0.98rem; }
        .btn { width: 100%; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="auth-container">
        <div style="text-align:center;margin-bottom:2rem;">
            <div class="logo"><i class="fas fa-building"></i></div>
            <div class="company-name">2N CORPORATE</div>
        </div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
