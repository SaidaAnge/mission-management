{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4">Soumettre le rapport d'intervention</h2>
        <p>Êtes-vous sûr de vouloir <strong>soumettre</strong> ce rapport ?<br>
        Après soumission, vous ne pourrez plus le modifier tant qu'il n'aura pas été validé ou rejeté par l'administrateur.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-success">Soumettre le rapport</button>
            <a href="{% url 'rapport_intervention' intervention.id %}" class="btn btn-secondary ms-2">Annuler</a>
        </form>
    </div>
</div>
{% endblock %}
